<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Offers comparator - get best offers on one site!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/user-profile.css" th:href="@{/css/user-profile.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <th:block th:insert="commonComponents/navbar.html :: navbarStyles"></th:block>


</head>
<body>
<th:block th:insert="commonComponents/navbar.html :: navbar"></th:block>

<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10"><h1>Profile</h1></div>
        <div class="row">
            <div class="col-sm-3"><!--left col-->
                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                         alt="avatar">
                </div>
                </hr><br>


            </div><!--/col-3-->
            <div class="col-sm-9">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#profile_1">Basic information</a></li>
                    <li><a data-toggle="tab" href="#profile_2">Address</a></li>
                </ul>


                <div class="tab-content">
                    <div class="tab-pane active" id="profile_1">
                        <hr>
                        <form class="form" action="##" method="post" id="profileForm">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="email"><h4>Email</h4></label>
                                    <input type="email" class="form-control" name="email" id="email"
                                           th:value="${session.loginUser.getEmail()}" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6 movie_item_new_line">
                                    <label for="firstName"><h4>First name</h4></label>
                                    <input type="text" class="form-control" name="firstName" id="firstName"
                                           th:value="${session.userProfile.basicInformation.getFirstName()}"
                                           placeholder="first name" title="enter your first name if any.">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="lastName"><h4>Last name</h4></label>
                                    <input type="text" class="form-control" name="lastName" id="lastName" th:value="${session.userProfile.basicInformation.getLastName()}"
                                           placeholder="last name" title="enter your last name if any.">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="gender"><h4>Gender</h4></label>
                                    <select class="form-control" name="gender" id="gender" >
                                        <option value="male" th:selected="male==${session.userProfile.basicInformation.getGender()}">Male</option>
                                        <option value="female" th:selected="female==${session.userProfile.basicInformation.getGender()}">Female</option>
                                        <option value="other" th:selected="other==${session.userProfile.basicInformation.getGender()}">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="birthDate"><h4>Birthday</h4></label>
                                    <input type="date" class="form-control" name="birthDate" id="birthDate" th:value="${session.userProfile.basicInformation.getBirthDate()}">

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="phoneNumber"><h4>Phone</h4></label>
                                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" th:value="${session.userProfile.basicInformation.getPhoneNumber()}"
                                           placeholder="enter mobile number" title="enter your mobile number if any.">
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-lg btn-success" type="submit" name="action" value="basicInformation"><i
                                            class="glyphicon glyphicon-ok-sign"></i> Save
                                    </button>
                                    <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i>
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </form>

                        <hr>

                    </div><!--/tab-pane-->
                    <div class="tab-pane" id="profile_2">


                        <hr>
                        <form class="form" action="##" method="post" id="profileForm">
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="address1"><h4>Address</h4></label>
                                    <input type="text" class="form-control" name="address1" id="address1" th:value="${session.userProfile.getAddress().getAddress1()}"
                                           placeholder="address" title="enter your address.">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="address2"><h4>Address Complement</h4></label>
                                    <input type="text" class="form-control" name="address2" id="address2" th:value="${session.userProfile.getAddress().getAddress2()}"
                                           placeholder="address complement">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="zipCode"><h4>Zip/Postal Code</h4></label>
                                    <input type="text" class="form-control" name="zipCode" id="zipCode" th:value="${session.userProfile.getAddress().getZipCode()}"
                                           placeholder="zip/postal code">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="cityTown"><h4>City</h4></label>
                                    <input type="text" class="form-control" name="cityTown" id="cityTown" th:value="${session.userProfile.getAddress().getCityTown()}"
                                           placeholder="city">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="country"><h4>Country</h4></label>
                                    <input type="text" class="form-control" name="country" id="country" th:value="${session.userProfile.getAddress().getCountry()}"
                                           placeholder="country">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12">
                                    <br>
                                    <button class="btn btn-lg btn-success" type="submit" name="action" value="address"><i
                                            class="glyphicon glyphicon-ok-sign"></i> Save
                                    </button>
                                    <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i>
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!--/tab-pane-->


            </div><!--/tab-pane-->
        </div><!--/tab-content-->

    </div><!--/col-9-->
</div><!--/row-->
<th:block th:insert="commonComponents/navbar.html :: navbarScripts"></th:block>
</body>
</html>
