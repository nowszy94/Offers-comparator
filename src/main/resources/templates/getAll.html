<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offers comparator - get best offers on one site!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <th:block th:insert="commonComponents/navbar.html :: navbarStyles"></th:block>
    <link href="../static/css/get-all.css" th:href="@{/css/get-all.css}" rel="stylesheet"/>


</head>

<body>
<th:block th:insert="commonComponents/navbar.html :: navbar"></th:block>
<div class="container searching-field">
    <form th:action="@{/findProducts}" method="post" class="form-inline md-form mr-auto mb-4">
        <input name="userSearch" id="autocomplete-input" class="form-control mr-sm-2" type="text" th:name="userSearch"
               placeholder="Search" aria-label="Search" th:charset="UTF-8"/>
        <button class="btn btn-primary" type="submit">Search for product</button>
    </form>
</div>


<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h2><b>Searching Results</b></h2>
                </div>
                <div class="col-sm-7 operation-buttons">
                    <input type="hidden" name="userSearch" th:name="userSearch" th:value="${session.userSearch}">

                    <th:block th:if="${session.products == null}">
                        <a class="btn btn-primary" id="pdf-href" href="#"><i class="material-icons">&#xe90d;</i> <span>Print to PDF</span></a>
                        <a href="#" id="excel-href" class="btn btn-primary"><i class="material-icons">&#xE24D;</i>
                            <span>Export to Excel</span></a>
                    </th:block>

                    <th:block th:if="${session.products != null}">
                        <a class="btn btn-primary" href="/printPdf"><i class="material-icons">&#xe90d;</i> <span>Print to PDF</span></a>
                        <a href="/printExcel" class="btn btn-primary"><i class="material-icons">&#xE24D;</i>
                            <span>Export to Excel</span></a>
                    </th:block>


                </div>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Source</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="product,itemStat: *{products}">
                <td th:text="${itemStat.index + 1}"></td>
                <td><img class="my-image" th:src="@{${product.imageUrl}}"/></td>
                <td><a th:text="${product.name}" th:href="@{${product.url}}"></a></td>
                <div th:switch="${product.price}">
                    <td th:case="null">Not given</td>
                    <td th:case="*" th:text="${product.price} + ' zł'"></td>
                </div>
                <td th:text="${product.source}"></td>
                <td><span class="material-icons">favorite</span></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

<!-- Pop up window -->
<div class="bg-modal">
    <div class="modal-contents">
        <div class="close">+</div>
        <h3>Twoje wyniki wyszukiwania są puste. Spróbuj wpisać słowo kluczowe zanim będziesz pobierać </h3>
    </div>
</div>


<!-- JQuery -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.0.min.js}"></script>
<!--Import https://www.devbridge.com/sourcery/components/jquery-autocomplete/#-->
<script type="text/javascript" th:src="@{/js/jquery.autocomplete.js}"></script>
<!-- Compiled and minified JavaScript -->
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>

<script type="text/javascript" src="../static/js/getAll.js" th:src="@{/js/getAll.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<th:block th:insert="commonComponents/navbar.html :: navbarScripts"></th:block>
</body>
</html>
